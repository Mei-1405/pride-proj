<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a30deaaa69.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="background">
<div class="loginbox" >
    <img src="images/avtar.png" alt="user" class="avatar">
    <h1>Login Here</h1>
    <form>
        <label for="user">Username</label>
        <input type="text" name="" id="user" placeholder="Enter Username">
        <label for="pwd">Password</label>
        <input type="password" name="" id="pwd" placeholder="Enter Password">
        <div class="login">
        <input type="submit" name="" value="Login"><br>
    </div>
        <a href="#">Lost your Password?</a><br>
        <a href="#">Dont have an account?</a>
    </form>
</div>
</div>
</body>
</html>
